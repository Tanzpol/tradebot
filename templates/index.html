<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TradeBot Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2 class="mb-4">TradeBot — Панель управления</h2>

  <form method="post" action="/buy" class="row g-3">
    <div class="col-md-3">
      <label class="form-label">Сумма входа (USDC)</label>
      <input type="number" step="0.01" class="form-control" name="amount" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Take Profit (USDC)</label>
      <input type="number" step="0.01" class="form-control" name="take_profit" value="{{ defaults.tp }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Stop Loss (USDC)</label>
      <input type="number" step="0.01" class="form-control" name="stop_loss" value="{{ defaults.sl }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Trailing Stop (%)</label>
      <input type="number" step="0.01" min="0.01" class="form-control" name="trailing" value="{{ defaults.tr }}">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Купить BTC</button>
    </div>
  </form>

  <hr class="my-4">
  <h4>Статус:</h4>
  <pre class="bg-light p-3 border rounded">{{ status | tojson(indent=2) }}</pre>
</body>
</html>
